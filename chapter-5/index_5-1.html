        </div>
    </div>
    <div class="row m-3">
        <div class="col-12">
            <div class="btn-group" data-toggle="buttons">
                <div class="btn btn-info active">
                    <input type="checkbox" id="ck1" class="form-input" checked autocomplete="off">
                    <label for="ck1" class="active">checkbox 1</label>
                </div>
                <div class="btn btn-info">
                    <input type="checkbox" id="ck2" class="form-input" autocomplete="off">
                    <label for="ck2">checkbox2</label>
                </div>
                <div class="btn btn-info">
                    <input type="checkbox" id="ck3" class="form-input" autocomplete="off">
                    <label for="ck3">checkbox3</label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

    <div class="row m-3">
        <div class="col-12">
            <div class="btn-group" data-toggle="buttons">

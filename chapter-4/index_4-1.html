<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>GUI sample</h1>
        </div>
    </div>
    <div class="row">
        <form method="post" action="#">
            <input type="email" id="email">
            <br>
            <input type="password" id="password">
            <br>
            <input type="submit" value="send">
        </form>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>GUI sample</h1>
        </div>
    </div>

        <form method="post" action="#">
            <input type="email" class="form-control" id="mail">
            <input type="password" class="form-control" id="password">
            <input type="submit" class="btn" value="send">
        </form>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>GUI sample</h1>
        </div>
    </div>
    <div class="row">
        <form method="post" action="#">
            <div class="form-group">
                <label for="email">
                    Email address
                </label>
                <input type="email" class="form-control" id="email" aria-describedby="email-tip" placeholder="your address">
                <small id="email-tip" class="form-text text-muted">
                    please type your email address.
                </small>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" id="pass" aria-describedby="pass-tip" placeholder="password">
                <small id="pass-tip" class="form-text text-muted">
                    please type your password.
                </small>
            </div>
            <div class="form-group">
                <input type="submit" class="btn" value="send" aria-describedby="btn-tip">
                <small id="btn-tip" class="form-text text-muted">
                    please click here!
                </small>
            </div>
        </form>
    </div>
</div>

    <div class="row">
        <div class="col-sm-12">
            <h1>GUI sample</h1>
        </div>
    </div>

            </div>
            <div class="form-group">
                <label for="date">time</label>
                <input type="time" class="form-control" id="time">
            </div>
            <div class="form-group">
                <label for="color">color</label>
                <input type="color" class="form-control" id="color">
            </div>
            <div class="form-group">
                <input type="submit" class="btn" value="send">
            </div>
        </form>
    </div>
</div>

            <div class="form-group">

            </div>

</div>

<div class="container">

        </div>
    </div>

        <form method="post" action="#">
            <div class="form-check">
                <label class="form-check-label">

                </label>
            </div>

                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="radio">

            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="radio">
                    radio button b
                </label>
            </div>
            <div class="form-check disabled">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="radio" disabled>
                    radio button c
                </label>
            </div>
            <div class="form-group">
                <input type="submit" class="btn" value="send">

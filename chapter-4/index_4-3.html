<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chapter4</title>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./css/style_chap3.css" />
    <script src="./js/script.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>GUI sample</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form method="post" action="#">
                <div class="form-row my-3">
                    <div class="col">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" id="cb1" class="custom-control-input">
                            <label class="custom-control-label" for="cb1">checkbox</label>
                        </div>
                    </div>
                </div>
                <div class="form-row my-3">
                    <div class="col">
                        <div class="custom-control custom-radio">
                            <input type="radio" id="rb1" name="radio" class="custom-control-input">
                            <label class="custom-control-label" for="rb1">radio A</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="rb2" name="radio" class="custom-control-input">
                            <label class="custom-control-label" for="rb2">radio B</label>
                        </div>
                    </div>
                </div>
                <div class="form-row my-3">
                    <div class="col">
                        <div class="input-group">
                            <select class="custom-select">
                                <option>One</option>
                                <option>Two</option>
                                <option>Three</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row my-3">
                    <div class="col form-group">
                        <input type="submit" class="btn btn-primary" value="send form">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

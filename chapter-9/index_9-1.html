<script>
    var counter = 0;
    function doAction() {
        if (counter++ %2 == 0) {
            $('#btn1').addClass("btn-warning");
            $('#btn1').removeClass("btn-primary");
        } else {
            $('#btn1').addClass("btn-primary");
            $('#btn1').removeClass("btn-warning");
        }
        $('#msg').text("clicked: " + counter);
    }

    function doForm(e) {
        if(!e.target.checkValidity()){
            event.preventDefault();
            event.stopPropagation();
        } else {
            alert("ok!");
        }
        $('#form2').addClass('was-validated');
    }

    (function () {
        var progress_value = 0;
        var timer = setInterval(function() {
            progress_value += 10;
            setProgressValue(progress_value);
            if(progress_value == 100) {
                clearInterval(timer);
            }
        },1000);
    })();

    function setProgressValue(n) {
        $('#progress1')
            .css('width',n + '%')
            .prop('aria-valuenow', n)
            .text(n + '%');
    }

    function reset() {
        setProgressValue(0);
    }

    (function() {
        $('[type="button"]')
            .tooltip({'placement':'bottom', 'title':'Tooltip is here!'});
    })();
</script>
